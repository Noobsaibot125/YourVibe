    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6750A4',
              onPrimary: '#FFFFFF',
              primaryContainer: '#EADDFF',
              onPrimaryContainer: '#21005D',
              secondary: '#625B71',
              surface: '#1C1B1F',

    <style>
      body {

        color: #E6E1E5;

      /* Custom scrollbar for playlist */

        width: 8px;
      }

        background: #49454F; 
        border-radius: 4px;
